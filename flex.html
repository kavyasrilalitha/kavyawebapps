<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width ">
    <title>Flex box</title>
    <style>
      .flex{
        display: flex;
        flex-direction: row;
        flex-direction: column-reverse;
        flex-direction: row-reverse;
        flex-direction: row;
        justify-content:flex-start;
        justify-content: space-around;
        flex-wrap: wrap;




      }
      .flex>div{
        background-color: #ddd;
        font-size: 25px;
        margin: 2% 3% 4% 5%;
        padding:2% 3% 4% 5%;



      }

    </style>
  </head>
  <body>
    <div class="flex">
      <div>K</div>
      <div>A</div>
      <div>V</div>
      <div>Y</div>
      <div>A</div>

    </div>

  </body>
</html>
